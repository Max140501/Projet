    <section class="header">
        <nav>
            <a href="premierepage.html"><img src="banniere.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="premierepage.html">Accueil</a></li>

                </ul>
            </div>
        </nav>

    <form method="post">
        <label for="Taille">Taille</label>
        <div class="select">
            <select id="Taille" onchange="Prix('Taille')" > <!--formulaire pour changer la taille-->
                <option value=0>--Select--</option>
                <option id="T100x200" value=5>100x200</option>
                <option id="T200x400" value=10>200x400</option>
                <option id="T400x800" value=20>400x800</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Eclairage de nuit">Eclairage de nuit</label><!--formulaire pour choisir l'eclairage de nuit-->
        <div class="select">
            <select id="Eclairagedenuit" onchange="Prix('Eclairagedenuit')">
                <option value=0>--Select--</option>
                <option id="eclairage" value=1>Eclairage</option>
                <option id="paseclairage" value=0>Rien</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Couleurs">Couleurs</label><!--formulaire pour choisir la couleur-->
        <div class="select">
            <select id="Couleurs" onchange="Prix('Couleurs')">
                <option value=0>--Select--</option>
                <option id="bleu" value=0>Bleu</option>
                <option id="rouge" value=0>Rouge</option>
                <option id="noir" value=0>Noir</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Assurance">Assurance</label><!--formulaire pour choisir une assurance-->
        <div class="select">
            <select id="Assurance" onchange="Prix('Assurance')">
                <option value=0>--Select--</option>
                <option id="assurance" value=1>Oui</option>
                <option id="pasassurance" value=0>Non</option>
            </select>
            <span class="focus"></span>
        </div>
    <input type="reset" value="RÃ©initialiser le formulaire"><!--permet de reinitialiser le formulaire-->
    </form>
    <span>Le prix total du panneau est : <p id="prix">prix</p><!--zone ou le prix va s'afficher--></span>
    <div class="dropdown">
        <ul id="cart-dropdown" >
            <nav class="go-to-cart"><a href=panier.html>Ajouter au panier</a></nav><!--permet d'ajouter un produit au panier-->
        </ul>
    </div>
    <section id="imagechange" class="image1">
        <p id=image></p>
