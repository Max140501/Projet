<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title> Mon panier </title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src='prix.js'></script>
    </head>
    <body>
        <label for="Taille">Taille</label>
        <div class="select">
            <select id="Taille" onchange="getid('Taille')"> <!--formulaire pour changer la taille-->
                <option value="Option 1">--Select--</option>
                <option id="T100x200" value="5">100x200</option>
                <option id="T200x400" value="10">200x400</option>
                <option id="T400x800" value="20">400x800</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Eclairage de nuit">Eclairage de nuit</label><!--formulaire pour choisir l'eclairage de nuit-->
        <div class="select">
            <select id="Eclairagedenuit" onchange="getid('Eclairagedenuit')">
                <option value="Option 1">--Select--</option>
                <option id="eclairage" value="1">Lumineux</option>
                <option id="paseclairage" value="0">Rien</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Assurance">Assurance</label><!--formulaire pour choisir une assurance-->
        <div class="select">
            <select id="Assurance" onchange="getid('Assurance')">
                <option value="Option 1">--Select--</option>
                <option id="assurance" value="1">Oui</option>
                <option id="pasassurance" value="0">Non</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Livraison">Livraison</label><!--formulaire pour choisir le mode de livraison-->
        <div class="select">
            <select id="Livraison" onchange="getid('Livraison')">
                <option value="Option 1">--Select--</option>
                <option id="rapide" value="25">Rapide (1 à 2 jours)</option>
                <option id="normal" value="0">Normale ( 5 à 7 jours)</option>
            </select>
            <span class="focus"></span>
        </div>
        <div class="dropdown">
            <ul id="cart-dropdown" >
                <nav class="go-to-cart"><a href=file:///C:/Users/maxgi/Desktop/site/panier2.html>Ajouter au panier</a></nav>
            </ul>
        </div>
        <div class= "d1"></div>
        <p id=100x200>

        </p>
        <p id="prix">prix
        </p>
        <input type="button" onclick='window.location.reload(false)' value="Reinitialiser"/>
        <div id='map'></div>
