<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title> Mon panier </title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <label for="Taille">Taille</label>
        <div class="select">
            <select id="Taille">
                <option value="Option 1">--Select--</option>
                <option id="0" value="Option 2">100x200</option>
                <option id="1" value="Option 3">200x400</option>
                <option id="2" value="Option 4">400x800</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Duree">Duree</label>
        <div class="select">
            <select id="Duree">
                <option value="Option 1">--Select--</option>
                <option id="0" value="Option 2">7 jours</option>
                <option id="1" value="Option 3">14 jours</option>
                <option id="2" value="Option 4">1 mois</option>
                <option id="3" value="Option 5">2 mois</option>
                <option id="4" value="Option 6">1 an</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Exposition">Exposition</label>
        <div class="select">
            <select id="Exposition">
                <option value="Option 1">--Select--</option>
                <option id="0" value="Option 2">Populaire</option>
                <option id="1" value="Option 3">Visible</option>
                <option id="2" value="Option 4">Economique</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Eclairage de nuit">Eclairage de nuit</label>
        <div class="select">
            <select id="Eclairagedenuit">
                <option value="Option 1">--Select--</option>
                <option id="0" value="Option 2">Lumineux</option>
                <option id="1" value="Option 3">Luminescent</option>
                <option id="2" value="Option 4">Rien</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Assurance">Assurance</label>
        <div class="select">
            <select id="Assurance">
                <option value="Option 1">--Select--</option>
                <option id="0" value="Option 2">Oui</option>
                <option id="1" value="Option 3">Non</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Livraison">Livraison</label>
        <div class="select">
            <select id="Livraison">
                <option value="Option 1">--Select--</option>
                <option id="0" value="Option 2">Rapide (1 à 2 jours)</option>
                <option id="1" value="Option 3">Normale ( 5 à 7 jours)</option>
            </select>
            <span class="focus"></span>
        </div>
        <div class="dropdown">
            <div id="cart">
                <p><span id="in-cart-items-num">0</span> Articles</p>
            </div>
        
            <ul id="cart-dropdown" hidden>
                <li id="empty-cart-msg"><a>Votre panier est vide</a></li>
                <li class="go-to-cart hidden"><a href="/panier/">Voir le panier</a></li>
            </ul>
        </div>
    </body>
</html>
