<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title> Panier </title>
        <link href="panier.css" rel="stylesheet" type="text/css">
        <script src='site.js'></script>
    </head>
    <body>
        <form method="post" action="reussi.html"><!-- formulaire que le client doit remplir-->
        <fieldset>
        <label for="nom">Nom :*</label>
        <input type="text" name="nom" id="nom" />
        <label for="prenom">Prenom :*</label>
        <input type="text" name="prenom" id="prenom" />
        <label for="Adresse de livraison">Adresse de livraison :*</label>
        <input type="text" name="Adresse de livraison" id="Adresse de livraison" />
        <label for="tel">Telephone :*</label>
        <input type="tel" />
        <label for="email">Email :*</label>
        <input type="email" />
        <label for="date" id="date" onchange="getdate()">Date de livraison*</label>
        <input type="date" />
        <p>
            * doit obligatoirement etre remplie
            
        </p>
        </fieldset>
        <fieldset>
        <label for="ameliorer">Demande de renseignement</label><br />
        <textarea name="ameliorer" id="ameliorer"></textarea>
        </fieldset>
        <div>
            <input type="reset" value="Reinitialiser le formulaire"><!-- reset le formualaire-->
            <input type="submit" value="Soumission"><!--Acheter et soumettre ses infos-->
        </div>
        </form>
        <fieldset><!-- affichage des infos recupere sur la page personnalisation-->
        <div id=Taille></div>
        <div id=Eclairage></div>
        <div id=Assurance></div>
        <div id=Couleur></div>
        <div id=pprix></div>
        <div id=Livraison></div>
        <input id="number" type="number" value=1>
        <div id=image></div>
        </fieldset>
        <script>
            document.getElementById("Taille").innerHTML='Taille : '+localStorage.getItem("idT")
            document.getElementById("Couleur").innerHTML='Couleur : '+localStorage.getItem("idC")
            document.getElementById("Assurance").innerHTML='Assurance : '+localStorage.getItem("idA")
            document.getElementById("Eclairage").innerHTML='Eclairage : '+localStorage.getItem("idE")
            document.getElementById("image").innerHTML=localStorage.getItem("Image")
            document.getElementById("pprix").innerHTML='Prix : '+localStorage.getItem("prix")
            document.getElementById("Livraison").innerHTML='Livraison : '+localStorage.getItem("livraison")

        </script>
    </body>
