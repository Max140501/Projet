<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title> Mon panier </title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <label for="Taille">Taille</label>
        <div class="select">
            <select id="Taille">
                <option value="Option 1">--Select--</option>
                <option id="0" value="5">100x200</option>
                <option id="1" value="10">200x400</option>
                <option id="2" value="20">400x800</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Duree">Duree</label>
        <div class="select">
            <select id="Duree">
                <option value="Option 1">--Select--</option>
                <option id="0" value="7">7 jours</option>
                <option id="1" value="14">14 jours</option>
                <option id="2" value="30">1 mois</option>
                <option id="3" value="60">2 mois</option>
                <option id="4" value="365">1 an</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Exposition">Exposition</label>
        <div class="select">
            <select id="Exposition">
                <option value="Option 1">--Select--</option>
                <option id="0" value="2">Populaire</option>
                <option id="1" value="1">Visible</option>
                <option id="2" value="0">Economique</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Eclairage de nuit">Eclairage de nuit</label>
        <div class="select">
            <select id="Eclairagedenuit">
                <option value="Option 1">--Select--</option>
                <option id="0" value="2">Lumineux</option>
                <option id="1" value="1">Luminescent</option>
                <option id="2" value="0">Rien</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Assurance">Assurance</label>
        <div class="select">
            <select id="Assurance">
                <option value="Option 1">--Select--</option>
                <option id="0" value="1">Oui</option>
                <option id="1" value="0">Non</option>
            </select>
            <span class="focus"></span>
        </div>
        <label for="Livraison">Livraison</label>
        <div class="select">
            <select id="Livraison">
                <option value="Option 1">--Select--</option>
                <option id="0" value="25">Rapide (1 à 2 jours)</option>
                <option id="1" value="0">Normale ( 5 à 7 jours)</option>
            </select>
            <span class="focus"></span>
        </div>
        <div class="dropdown">
            <div id="cart">
                <p><span id="in-cart-items-num">0</span> Articles</p>
            </div>
        
            <ul id="cart-dropdown" >
                <nav class="go-to-cart"><a href="/panier/">Ajouter au panier</a></nav>
            </ul>
        </div>
        <div class= "d1"></div>
    </body>
</html>
